<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Прогноз погоды</title>
  <link rel="stylesheet" type="text/css" href="style1.css">
  <link rel="stylesheet" type="text/css" href="media.css">
</head>
<body>

    <!--Текущая погода-->
    <div class="weather-forecast" role="main">
        <div class="location">Николас-Ромеро</div>
        <div class="date">Четверг, 11 ноября</div>
        <div class="desc">Ясно</div>
        <div class="current">
            <div class="visual">
                <div class="icon cloudy"></div>
                <div class="temp">21</div>
                <div class="scale">&deg;C</div>
            </div>
            <div class="description">
                <div class="precip">17%</div>
                <div class="humidity">27%</div>
                <div class="wind">8 м/с</div>
            </div>
        </div>

        <div class="seven-day">

            <!--Сегодня - четверг-->
            <div class="seven-day-fc">
                <div class="date">Сегодня</div>
                <div class="icon sunny"></div>
                <div class="seven-day-temp">
                    <div class="temp-high">21&deg;</div>
                    <div class="temp-low">19&deg;</div>
                </div>
            </div>

            <!--Суббота-->
            <div class="seven-day-fc">
                <div class="date">Пятница</div>
                <div class="icon sunny"></div>
                <div class="seven-day-temp">
                    <div class="temp-high">19&deg;</div>
                    <div class="temp-low">16&deg;</div>
                </div>
            </div>

             <!--Воскресенье-->
             <div class="seven-day-fc">
                <div class="date">Суббота</div>
                <div class="icon sunny"></div>
                <div class="seven-day-temp">
                    <div class="temp-high">24&deg;</div>
                    <div class="temp-low">21&deg;</div>
                </div>
            </div>

             <!--Понедельник-->
             <div class="seven-day-fc">
                <div class="date">Воскресенье</div>
                <div class="icon sunny"></div>
                <div class="seven-day-temp">
                    <div class="temp-high">21&deg;</div>
                    <div class="temp-low">19&deg;</div>
                </div>
            </div>

             <!--Вторник-->
             <div class="seven-day-fc">
                <div class="date">Понедельник</div>
                <div class="icon cloudy"></div>
                <div class="seven-day-temp">
                    <div class="temp-high">19&deg;</div>
                    <div class="temp-low">16&deg;</div>
                </div>
            </div>

             <!--Среда-->
             <div class="seven-day-fc">
                <div class="date">Вторник</div>
                <div class="icon sunny"></div>
                <div class="seven-day-temp">
                    <div class="temp-high">23&deg;</div>
                    <div class="temp-low">18&deg;</div>
                </div>
            </div>

             <!--Четверг-->
             <div class="seven-day-fc">
                <div class="date">Среда</div>
                <div class="icon cloudy"></div>
                <div class="seven-day-temp">
                    <div class="temp-high">22&deg;</div>
                    <div class="temp-low">17&deg;</div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
